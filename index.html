<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modest Menu Loot</title>
    <link rel="icon" href="https://i.postimg.cc/65bGFXkd/imagem-2025-01-03-103750920.png" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('https://i.postimg.cc/gkndJF7c/imagem-2025-01-03-103218582.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeInBackground 2s ease-in-out;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
        }

        .container img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 15px #ffffff;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
        }

        .container p {
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-group a {
            text-decoration: none;
            color: black;
            background: linear-gradient(45deg, #ffffff, #d3d3d3);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 5px white, 0 0 10px #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button-group a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ffffff;
        }

        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.8rem;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/28fN7bcJ/imagem-2025-01-03-102639728.png" alt="Logo Modest Menu">
        <h1>Edx25_Sub</h1>
        <p>Entre no nosso Discord e inscreva-se no nosso canal para acessar conteúdos incríveis!</p>
        <div class="button-group">
            <a href="https://discord.gg/He9TGJxA74" target="_blank">Acesse o Discord</a>
            <a href="https://www.youtube.com/@ModestMenuOfc" target="_blank">Inscreva-se no YouTube</a>
		</div>
    </div>
    <div class="copyright">
        &copy; 2025 Modest Menu. Todos os direitos reservados, By Edx25_Sub.
    </div>
</body>
</html>
